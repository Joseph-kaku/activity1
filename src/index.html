<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>TailwindCss TypeScript</title>
</head>
<body>
    <header>
        <h1 class="flex justify-center items-center p-6"> JK </h1>
    </header>
    <main>
        <div class="flex justify-center items-center ">
            <input type="text" id="input" class="border-2 border-gray-400 rounded-lg p-2 m-2" placeholder="Enter your name">
            <button id="btn" class="border-2 border-gray-400 rounded-lg p-2 m-2">Submit</button>
        </div>
        <div class="flex justify-center items-center">
            <p id="output" class="border-2 border-gray-400 rounded-lg p-2 m-2"></p>
        </div>
    </main>
    <footer class="flex justify-center">
        <p id="foot">&copy; 2024</p>
    </footer>
    <script src="input.js"></script>
</body>
</html>
